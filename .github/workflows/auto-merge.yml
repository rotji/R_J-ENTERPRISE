name: Auto Merge Any Branch to Main

on:
  push:
    branches-ignore:
      - main  # Don't trigger when pushing to main itself

jobs:
  merge:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Git identity
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"

      - name: Get current branch name
        id: get_branch
        run: echo "branch_name=${GITHUB_REF##*/}" >> $GITHUB_OUTPUT

      - name: Fetch all branches
        run: git fetch origin

      - name: Merge current branch into main
        run: |
          BRANCH_NAME=${{ steps.get_branch.outputs.branch_name }}
          echo "Merging $BRANCH_NAME into main..."
          git checkout main
          git merge origin/$BRANCH_NAME -m "Auto-merged $BRANCH_NAME into main"
          git push origin main
